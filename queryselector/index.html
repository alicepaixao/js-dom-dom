<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando com JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Provando que você de exatas - Calculando alguns números</h1>
     <button onclick="calcular()">Bora Calcular</button>
     <section id="resposta">
        <p>Resultado tá aqui</p>
     </section>
    <script>
       window.alert('Bem vindo')
       function calcular(){
        let numero = Number(window.prompt('Digita um número'))
        let resposta = document.querySelector('section#resposta')
        resposta.innerHTML = `<p> Dados do número que você digitou. O dobro do ${numero} é ${numero*2} e a metade é ${numero/2}</p>`

 
       }


    </script> 
</body>
</html>
